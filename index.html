<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 계산기</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <table id="calculator">
                <tr>
                    <td colspan="4">
                        <input id="calculation" type="text" value="" readonly>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input id="result" type="number" value="0" step="0.000001" readonly>
                    </td>
                </tr>
                <tr class="buttons">
                    <td onclick="percent()" class="gray">%</td>
                    <td onclick="resetEntry()" class="gray">CE</td>
                    <td onclick="reset()" class="gray">C</td>
                    <td onclick="erase()" class="gray">←</td>
                </tr>
                <tr class="buttons">
                    <td onclick="fract()" class="gray">⅟x</td>
                    <td onclick="square()" class="gray">x²</td>
                    <td onclick="sqrt()" class="gray">²√x</td>
                    <td onclick="setOperator('÷')" class="gray">÷</td>
                </tr>
                <tr class="buttons">
                    <td onclick="add(7)">7</td>
                    <td onclick="add(8)">8</td>
                    <td onclick="add(9)">9</td>
                    <td onclick="setOperator('×')" class="gray">×</td>
                </tr>
                <tr class="buttons">
                    <td onclick="add(4)">4</td>
                    <td onclick="add(5)">5</td>
                    <td onclick="add(6)">6</td>
                    <td onclick="setOperator('-')" class="gray">-</td>
                </tr>
                <tr class="buttons">
                    <td onclick="add(1)">1</td>
                    <td onclick="add(2)">2</td>
                    <td onclick="add(3)">3</td>
                    <td onclick="setOperator('+')" class="gray">+</td>
                </tr>
                <tr class="buttons">
                    <td onclick="invert()" class="gray">±</td>
                    <td onclick="add(0)">0</td>
                    <td onclick="add('.')" class="gray">.</td>
                    <td onclick="calculate()" class="blue">=</td>
                </tr>
            </table>
        </div>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
